<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhiteKongSoftware</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <div class="center">
            <div class="left">
                <div class="logo"><img src="public/LogoExtraPequeño.png" alt=""></div>
                <h1 class="title">WhiteKong Software</h1>
            </div>
            <div class="right">
                <a href="https://www.linkedin.com/company/whitekong-software/">
                    <img src="public/linkedin.png" alt="">
                </a>
            </div>
        </div>
    </header>
    <section class="first">
        <div class="center">
            <h2>Desarrollo de soluciones multiplataforma</h2>
            <p>Expertos en tecnologías web, portales web, apps, backend...</p>
            <div class="img-container">
                <div class="img-list">
                    <img src="public/js.png" alt="">
                    <img src="public/angular.png" alt="">
                    <img src="public/ionic.png" alt="">
                    <img src="public/node.png" alt="">
                    <img src="public/aws.png" alt="">
                    <img src="public/azure.png" alt="">
                </div>
            </div>
        </div>
    </section>
    <section class="second">
        <div class="center">
            <h2>Trabaja con nosotros</h2>
            <p>Contacta con nosotros y sin compromiso, un miembro de nuestro equipo te proporcionará un presupuesto</p>
            <form action="mailto:samuel@whitekongsoftware.com" method="post" enctype="text/plain">
                <input type="text" name="nombre" id="nombre" placeholder="Nombre" />
                <textarea name="mensaje" placeholder="Describe tu consulta"></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>
</body>

</html>
